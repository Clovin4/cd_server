name: Terraform Infra

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        default: "apply"
        type: choice
        options:
          - "apply"
          - "destroy"

env:
  ACTION: ${{ github.event.inputs.action || 'apply' }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    outputs:
      droplet_ip: ${{ steps.tfout.outputs.droplet_ip }}
      action: ${{ steps.set-action.outputs.action }}

    steps:
      - name: Set action output
        id: set-action
        run: echo "action=${{ env.ACTION }}" >> "$GITHUB_OUTPUT"

      - name: Get Secrets (Bitwarden)
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          base_url: https://vault.bitwarden.com
          secrets: |
            9aae3c8c-e6ad-498b-81f4-b350016b6af6 > DO_TOKEN
            8ba24b65-ef89-458f-bb78-b350016a8bf0 > DO_SSH_KEY_FINGERPRINT
            5e5ed78b-2b00-4b79-92fe-b3d9002e2787 > DO_SPACES_ACCESS_KEY
            d8be869f-c376-4acf-8a01-b3d9002dfc71 > DO_SPACES_SECRET_KEY
            12138ca7-50d2-45ce-a231-b3d900307a3a > SSH_PRIVATE_KEY

      - name: Export secrets to job env
        run: |
          echo "DO_TOKEN=${DO_TOKEN}" >> $GITHUB_ENV
          echo "DO_SSH_KEY_FINGERPRINT=${DO_SSH_KEY_FINGERPRINT}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ env.DO_SPACES_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ env.DO_SPACES_SECRET_KEY }}
        run: terraform init -upgrade

      - name: Terraform Apply
        if: env.ACTION == 'apply'
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ env.DO_SPACES_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ env.DO_SPACES_SECRET_KEY }}
          TF_VAR_do_token: ${{ env.DO_TOKEN }}
          TF_VAR_ssh_key_fingerprint: ${{ env.DO_SSH_KEY_FINGERPRINT }}
        run: |
          terraform apply -auto-approve

      - name: Terraform Destroy
        if: env.ACTION == 'destroy'
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ env.DO_SPACES_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ env.DO_SPACES_SECRET_KEY }}
          TF_VAR_do_token: ${{ env.DO_TOKEN }}
          TF_VAR_ssh_key_fingerprint: ${{ env.DO_SSH_KEY_FINGERPRINT }}
        run: |
          terraform destroy -auto-approve

      - name: Capture Droplet IP from Terraform outputs
        if: env.ACTION == 'apply'
        id: tfout
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ env.DO_SPACES_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ env.DO_SPACES_SECRET_KEY }}
        run: |
          ip=$(terraform output -raw ip_address)
          echo "droplet_ip=$ip" >> "$GITHUB_OUTPUT"
          echo "Resolved droplet_ip=$ip"

  ansible:
    runs-on: ubuntu-latest
    needs: terraform
    if: needs.terraform.outputs.action == 'apply'
    env:
      DOKPLOY_HOST: ${{ needs.terraform.outputs.droplet_ip }}
    steps:
      - name: Get Secrets (Bitwarden)
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          base_url: https://vault.bitwarden.com
          secrets: |
            12138ca7-50d2-45ce-a231-b3d900307a3a > SSH_PRIVATE_KEY

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible playbook (inline inventory)
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
        run: |
          ansible-playbook \
            -i "${DOKPLOY_HOST}," \
            -e ansible_user=root \
            -e ansible_ssh_private_key_file=~/.ssh/id_rsa \
            playbooks/dokploy.yml
