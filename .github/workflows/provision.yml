name: Terraform Infra

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - 'apply'
          - 'destroy'

env:
  ACTION: ${{ github.event.inputs.action || 'apply' }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    outputs:
      droplet_ip: ${{ steps.tfout.outputs.droplet_ip }}
      action: ${{ steps.set-action.outputs.action }}

    steps:
      - name: Set action output
        id: set-action
        run: echo "action=${{ env.ACTION }}" >> "$GITHUB_OUTPUT"

      - name: Get Secrets (Bitwarden)
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          base_url: https://vault.bitwarden.com
          secrets: |
            9aae3c8c-e6ad-498b-81f4-b350016b6af6 > DO_TOKEN
            8ba24b65-ef89-458f-bb78-b350016a8bf0 > DO_SSH_KEY_FINGERPRINT

      - name: Export secrets to job env
        run: |
          echo "DO_TOKEN=${DO_TOKEN}" >> $GITHUB_ENV
          echo "DO_SSH_KEY_FINGERPRINT=${DO_SSH_KEY_FINGERPRINT}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate ephemeral SSH keypair
        if: env.ACTION == 'apply'
        id: genkey
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -f ~/.ssh/gha -N "" -C "gha-$(date +%s)"
          echo "pubkey=$(cat ~/.ssh/gha.pub)" >> "$GITHUB_OUTPUT"

      - name: Upload private key artifact (job-scoped)
        if: env.ACTION == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: gha-key
          path: |
            ~/.ssh/gha
            ~/.ssh/gha.pub
          retention-days: 1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Apply
        if: env.ACTION == 'apply'
        working-directory: infra
        env:
          TF_VAR_do_token: ${{ env.DO_TOKEN }}
          TF_VAR_ssh_key_fingerprint: ${{ env.DO_SSH_KEY_FINGERPRINT }}
          TF_VAR_ssh_public_key: ${{ steps.genkey.outputs.pubkey }}
        run: |
          terraform apply -auto-approve

      - name: Terraform Destroy
        if: env.ACTION == 'destroy'
        working-directory: infra
        env:
          TF_VAR_do_token: ${{ env.DO_TOKEN }}
          TF_VAR_ssh_key_fingerprint: ${{ env.DO_SSH_KEY_FINGERPRINT }}
          TF_VAR_ssh_public_key: "unused"
        run: |
          terraform destroy -auto-approve

      - name: Capture Droplet IP from Terraform outputs
        if: env.ACTION == 'apply'
        id: tfout
        working-directory: infra
        run: |
          ip=$(terraform output -raw ip_address)
          echo "droplet_ip=$ip" >> "$GITHUB_OUTPUT"
          echo "Resolved droplet_ip=$ip"

  ansible:
    runs-on: ubuntu-latest
    needs: terraform
    if: needs.terraform.outputs.action == 'apply'
    env:
      DOKPLOY_HOST: ${{ needs.terraform.outputs.droplet_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Download SSH key artifact
        uses: actions/download-artifact@v4
        with:
          name: gha-key
          path: ./key

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          mv ./key/gha ~/.ssh/id_rsa
          mv ./key/gha.pub ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          ls -la ~/.ssh

      - name: Run Ansible playbook (inline inventory)
        run: |
          ansible-playbook \
            -i "${DOKPLOY_HOST}," \
            -e ansible_user=root \
            -e ansible_ssh_private_key_file=~/.ssh/id_rsa \
            playbooks/dokploy.yml
